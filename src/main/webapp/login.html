<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Employee Login</h1>
    <form action="login" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="employeeEmail" class="form-label">Email</label>
            <input type="email" name="email" id="employeeEmail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="employeePassword" class="form-label">Password</label>
            <input type="password" name="password" id="employeePassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
